<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livestream Baroeg</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<!-- Main -->
<div id="wrapper">

    <header>
        <div class="logo">
            <a href="#"><img src="https://baroeg.nl/wp-content/uploads/2019/12/baroeg-logo-1.png"></a>
        </div>
    </header>
    <!-- Navigation content -->
    <div class="container-nav">
        <div class="nav-box">
            <ul>
                <li><a href="https://baroeg.nl/">Home</a></li>
                <li><a href="https://baroeg.nl/merchandise/">Merchandise</a></li>
                <li><a href="https://baroeg.nl/contact/">Contact</a></li>
            </ul>
        </div>
    </div>
    <!-- End Navigation content -->

    <!-- Main content -->
    <div class="container-1">
        <div class="box-2">
            <iframe
                src="https://player.twitch.tv/?channel=instayordle&parent=localhost&muted=true"
                allowfullscreen="true"
                height="720"
                width="1280">
            </iframe>            
        </div>
        <div class="box-3">
            <iframe id="chat_embed"
                src="https://www.twitch.tv/embed/instayordle/chat?parent=localhost"
                    height="720"
                    width="350">
            </iframe>
        </div>
    </div>
    <!-- End Main content -->

    

    <!-- Footer content -->
    <div class="container-footer">
        <div class="footer-box">
            <p>Â© Baroeg 2021</p>
        </div>
    </div>
    <!-- End Footer content -->

</div>
<!-- End Main -->

</body>
</html>
